<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://db.onlinewebfonts.com/c/75d3c790abf9bc43da1b0d15b1241023?family=Room-Medium" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Preahvihear&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="containerYellow">
            <p>MEMBER LOGIN</p>
        </div>

        <div class="containerWhite">
            <img src="camera.png" alt="camera_icon">
            <form action="">
                <div class="user">
                    <img src="person.svg" alt="person_icon">
                    <input type="text" name="user" id="user" placeholder="Username">
                </div>
                <div class="password">
                    <img src="lock.svg" alt="password_icon">
                    <input type="password" name="password" id="passWord" placeholder="Password">
                </div>
                <div class="check">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>

                <div class="forgot_password">
                    <button>Forgot Password?</button>
                </div>
        </div>

        <div class="button">
            <button>LOGIN</button>
        </div>

    </div>

    
</div>
</body>
</html>
