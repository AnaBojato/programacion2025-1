<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BankApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="Login">
            <h1><span>Log</span>in</h1> 
        </div> 
        <div class="input-container">
            <img src="./assets/user.svg" class="input-icon" alt="User Icon">
            <input type="text" placeholder="Username" required>
            <div class="detail"></div>
        </div>
        <div class="input-container2">
            <input type="password" placeholder="•••••••••••" required>
        </div>
        <div class="icons_top">
            <img src="./assets/signal_indicator.svg" alt="signal indicator" class="signal_indicator">
            <p>13.45</p>
            <img src="./assets/batery_icon.svg" alt="batery_icon" class="batery_icon">
        </div>
        <button type="button" class="accept-button">Forgot password?</button>
        <button type="submit" class="login-button" form="login-form">LOGIN</button>
        <button type="button" class="help-button">Need Help? </button>
    </div>
</body>
</html>
